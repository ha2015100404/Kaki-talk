<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kaki Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:40</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">카키톡에 오신것을 환영합니다.</h1>
      <p class="welcome-header__text">
        계정이 있으시다면, 이메일 혹은 전화번호로 로그인 해주세요.
      </p>
    </header>

    <form class="login-form">
      <input type="text" placeholder="이메일 혹은 전화번호" />
      <input type="text" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">아이니 혹은 비밀번호를 잊어버리셨나요?</a>
    </form>

    <script
      src="https://kit.fontawesome.com/e5bf897fa3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
